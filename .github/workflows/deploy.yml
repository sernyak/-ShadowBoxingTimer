# Назва робочого процесу
name: Deploy Static Site to GitHub Pages

# Умова запуску: при пуші в гілку 'main'
on:
  push:
    branches:
      - main
  # Дозволяє запускати цей воркфлоу вручну з вкладки Actions
  workflow_dispatch:

# Дозволи для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Завдання деплою
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. Завантажуємо код репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Налаштовуємо GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # 3. Створюємо артефакт (весь вміст сайту) для деплою
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Завантажити увесь вміст з кореневої папки
          path: '.'
          
      # 4. Деплоїмо артефакт на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

